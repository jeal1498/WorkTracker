                                    {/* Selector de periodo */}
                                    <div className="mb-5">
                                        <label className="text-xs font-bold text-gray-400 uppercase tracking-wider block mb-2">
                                            Periodo a exportar
                                        </label>
                                        <select
                                            value={exportPeriodSelection}
                                            onChange={(e) => setExportPeriodSelection(e.target.value)}
                                            className="w-full bg-dark-hover border border-dark-border text-white text-sm font-semibold p-3 rounded-xl outline-none hover:border-emerald-500/50 focus:border-emerald-500"
                                        >
                                            <option value="all">Todos los registros</option>
                                            <optgroup label="── Periodos de Nómina ──">
                                                {payrollPeriods.map((p, i) => (
                                                    <option key={`pay-${i}`} value={p.label}>{p.label}</option>
                                                ))}
                                            </optgroup>
                                            <optgroup label="── Periodos de Comisiones ──">
                                                {commissionPeriods.map((p, i) => (
                                                    <option key={`com-${i}`} value={p.label}>{p.label}</option>
                                                ))}
                                            </optgroup>
                                        </select>

                                        {/* Resumen del periodo */}
                                        <div className="mt-3 flex items-center justify-between bg-dark-hover rounded-xl px-4 py-2.5">
                                            <span className="text-xs text-gray-500 font-semibold">Registros encontrados</span>
                                            <span className={`text-sm font-black ${exportRecords.length > 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                                                {exportRecords.length} días
                                            </span>
                                        </div>
                                    </div>

                                    {/* Botones de exportación */}
                                    <div className="space-y-2">
                                        <p className="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Formato CSV</p>

                                        <button
                                            onClick={() => {
                                                if (exportRecords.length === 0) { showToast('No hay registros en el periodo seleccionado', 'warning'); return; }
                                                if (exportToCSV(exportRecords, true, false, true, exportPeriodLabel)) {
                                                    showToast('✓ Nómina exportada como CSV', 'success');
                                                    setShowExportPeriodModal(false);
                                                } else { showToast('Error al exportar CSV', 'error'); }
                                            }}
                                            className="w-full flex items-center gap-3 px-4 py-3 bg-emerald-500/10 rounded-xl text-sm font-bold text-emerald-400 border border-emerald-500/30 hover:bg-emerald-500/20 transition-all text-left"
                                        >
                                            <FileText size={18} /> Nómina (CSV)
                                        </button>

                                        <button
                                            onClick={() => {
                                                if (exportRecords.length === 0) { showToast('No hay registros en el periodo seleccionado', 'warning'); return; }
                                                if (exportToCSV(exportRecords, true, true, true, exportPeriodLabel)) {
                                                    showToast('✓ Comisiones exportadas como CSV', 'success');
                                                    setShowExportPeriodModal(false);
                                                } else { showToast('Error al exportar CSV', 'error'); }
                                            }}
                                            className="w-full flex items-center gap-3 px-4 py-3 bg-blue-500/10 rounded-xl text-sm font-bold text-blue-400 border border-blue-500/30 hover:bg-blue-500/20 transition-all text-left"
                                        >
                                            <FileText size={18} /> Comisiones (CSV)
                                        </button>

                                        <p className="text-xs font-bold text-gray-400 uppercase tracking-wider pt-3 pb-1 border-t border-dark-border mt-3">Formato PDF</p>

                                        <button
                                            onClick={() => {
                                                if (exportRecords.length === 0) { showToast('No hay registros en el periodo seleccionado', 'warning'); return; }
                                                if (exportToPDF(exportRecords, exportTotals, true, false, true, exportPeriodLabel)) {
                                                    showToast('✓ Nómina exportada como PDF', 'success');
                                                    setShowExportPeriodModal(false);
                                                } else { showToast('Error al exportar PDF', 'error'); }
                                            }}
                                            className="w-full flex items-center gap-3 px-4 py-3 bg-rose-500/10 rounded-xl text-sm font-bold text-rose-400 border border-rose-500/30 hover:bg-rose-500/20 transition-all text-left"
                                        >
                                            <Download size={18} /> Nómina (PDF)
                                        </button>

                                        <button
                                            onClick={() => {
                                                if (exportRecords.length === 0) { showToast('No hay registros en el periodo seleccionado', 'warning'); return; }
                                                if (exportToPDF(exportRecords, exportTotals, true, true, true, exportPeriodLabel)) {
                                                    showToast('✓ Comisiones exportadas como PDF', 'success');
                                                    setShowExportPeriodModal(false);
                                                } else { showToast('Error al exportar PDF', 'error'); }
                                            }}
                                            className="w-full flex items-center gap-3 px-4 py-3 bg-purple-500/10 rounded-xl text-sm font-bold text-purple-400 border border-purple-500/30 hover:bg-purple-500/20 transition-all text-left"
                                        >
                                            <Download size={18} /> Comisiones (PDF)
                                        </button>
                                    </div>
                                </div>
                            </div>
                        );
                    })()}

                    {/* Modal de Respaldo y Restauración */}
                    {showBackupModal && (
                        <div className="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 flex items-center justify-center p-4 animate-fade-in"
                             onClick={() => setShowBackupModal(false)}>
                            <div className="glass-effect rounded-3xl p-6 max-w-md w-full animate-scale-in"
                                 onClick={(e) => e.stopPropagation()}>
                                <div className="flex items-center justify-between mb-6">
                                    <h3 className="text-lg font-black text-white flex items-center gap-2">
                                        <Shield size={20} className="text-amber-400" />
                                        Respaldo y Restauración
                                    </h3>
                                    <button onClick={() => setShowBackupModal(false)} className="text-gray-500 hover:text-white">
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="space-y-3">
                                    <button
                                        onClick={() => {
                                            if (records.length === 0) {
                                                showToast('No hay datos para respaldar', 'warning');
                                                return;
                                            }
                                            if (exportBackup(records)) {
                                                showToast('✓ Respaldo creado exitosamente', 'success');
                                            } else {
                                                showToast('Error al crear el respaldo', 'error');
                                            }
                                        }}
                                        className="w-full flex items-center justify-center gap-2 px-4 py-4 bg-blue-500/20 rounded-xl text-sm font-bold text-blue-400 border border-blue-500/30 hover:bg-blue-500/30 transition-all"
                                    >
                                        <Download size={20} /> Exportar Respaldo (JSON)
                                    </button>
                                    <button
                                        onClick={() => fileInputRef.current?.click()}
                                        className="w-full flex items-center justify-center gap-2 px-4 py-4 bg-amber-500/20 rounded-xl text-sm font-bold text-amber-400 border border-amber-500/30 hover:bg-amber-500/30 transition-all"
                                    >
                                        <Upload size={20} /> Importar Respaldo
                                    </button>
                                    <input
                                        ref={fileInputRef}
                                        type="file"
                                        accept=".json"
                                        onChange={(e) => {
                                            const file = e.target.files?.[0];
                                            if (file) {
                                                importBackup(file, setRecords, showToast);
                                            }
                                            e.target.value = '';
                                        }}
                                        className="hidden"
                                    />
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Navegación Inferior - Rediseñada */}
                    <nav className="fixed bottom-0 left-0 right-0 glass-effect h-20 flex justify-around items-center px-4 z-50 border-t border-dark-border">
                        <button 
                            onClick={() => setActiveTab('dashboard')} 
                            className={`flex flex-col items-center gap-1.5 flex-1 transition-all group ${activeTab === 'dashboard' ? 'text-emerald-400' : 'text-gray-600'}`}
                        >
                           <div className={`w-12 h-10 rounded-xl flex items-center justify-center transition-all ${activeTab === 'dashboard' ? 'bg-emerald-500/20 scale-110' : 'group-hover:bg-dark-hover'}`}>
                               <LayoutDashboard size={22} />
                           </div>
                           <span className="text-[10px] font-bold uppercase tracking-wider">Resumen</span>
                        </button>
                        
                        {/* Botón central de acción rápida */}
                        <button 
                            onClick={() => {
                                setActiveTab('calendar');
                                setViewMode('form');
                                setEditingId(null);
                                setFormData(initialFormData);
                            }} 
                            className="relative -mt-8"
                        >
                            <div className="w-16 h-16 rounded-full bg-gradient-to-br from-emerald-500 to-emerald-600 shadow-2xl flex items-center justify-center hover:scale-110 transition-transform active:scale-95">
                                <Plus size={32} className="text-white" strokeWidth={3} />
                            </div>
                            <div className="absolute -bottom-1 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-emerald-500/30 rounded-full blur-sm"></div>
                        </button>
                        
                        <button 
                            onClick={() => {
                                setActiveTab('history');
                                setIsMultiSelectMode(false);
                                setSelectedRecords([]);
                            }} 
                            className={`flex flex-col items-center gap-1.5 flex-1 transition-all group ${activeTab === 'history' ? 'text-emerald-400' : 'text-gray-600'}`}
                        >
                           <div className={`w-12 h-10 rounded-xl flex items-center justify-center transition-all ${activeTab === 'history' ? 'bg-emerald-500/20 scale-110' : 'group-hover:bg-dark-hover'}`}>
                               <HistoryIcon size={22} />
                           </div>
                           <span className="text-[10px] font-bold uppercase tracking-wider">Historial</span>
                        </button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

        // Registrar Service Worker para PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker registrado:', reg.scope))
                    .catch(err => console.log('Error al registrar Service Worker:', err));
            });
        }
    </script>
</body>
</html>
